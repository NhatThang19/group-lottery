<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <title layout:title-pattern="$CONTENT_TITLE - GroupLottery">GroupLottery</title>

    <!-- Fonts and icons -->
    <script th:src="@{/admin/assets/js/plugin/webfont/webfont.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        WebFont.load({
            google: { families: ["Public Sans:300,400,500,600,700"] },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["/admin/assets/css/fonts.min.css"],
            },
            active: function () {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/common/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/plugins.min.css}" />
    <link rel="stylesheet" th:href="@{/admin/assets/css/kaiadmin.min.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" th:href="@{/common/css/util.css}" />

    <th:block layout:fragment="extra-css"></th:block>
</head>

<body>
    <div class="loader"></div>

    <div class="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/admin/sidebar :: sidebar"></div>

        <div class="main-panel">
            <!-- Header -->
            <div th:replace="fragments/admin/header :: header"></div>

            <!-- Ná»™i dung trang -->
            <div class="container">
                <div class="page-inner" layout:fragment="content">
                </div>
            </div>

            <!-- Footer -->
            <div th:replace="fragments/admin/footer :: footer"></div>
        </div>
    </div>

    <!-- Core JS Files -->
    <script th:src="@{/common/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/admin/assets/js/core/popper.min.js}"></script>
    <script th:src="@{/common/js/bootstrap.min.js}"></script>

    <!-- Plugins -->
    <script th:src="@{/admin/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/admin/assets/js/plugin/chart.js/chart.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

    <!-- Kaiadmin JS -->
    <script th:src="@{/admin/assets/js/kaiadmin.min.js}"></script>

    <!-- My js -->
    <script th:src="@{/common/js/util.js}"></script>
    <script th:src="@{/common/js/main.js}"></script>

    <script th:inline="javascript">
        var toastMessage = /*[[${toastMessage}]]*/ '';
        var toastHeading = /*[[${toastHeading}]]*/ '';
        var toastIcon = /*[[${toastIcon}]]*/ '';
        var toastLoaderBg = /*[[${toastLoaderBg}]]*/ '';

        if (toastMessage && toastMessage.trim() !== '') {
            $(document).ready(function () {
                showToast(toastMessage, toastHeading, toastIcon, toastLoaderBg);
            });

            function showToast(message, heading, icon, loaderBg) {
                $.toast({
                    text: message,
                    heading: heading,
                    icon: icon,
                    showHideTransition: 'fade',
                    allowToastClose: true,
                    hideAfter: 3000,
                    stack: 5,
                    position: {
                        top: 70,
                        right: 10
                    },
                    textAlign: 'left',
                    loader: true,
                    loaderBg: loaderBg
                });
            }
        }
    </script>

    <th:block layout:fragment="extra-js"></th:block>
</body>

</html>
