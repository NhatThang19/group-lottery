<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">GroupLottery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link th:href="@{client/assets/img/favicon.ico}" rel="shortcut icon" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{common/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/slicknav.min.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/owl.carousel.min.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/magnific-popup.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/animate.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Main Stylesheets -->
    <link rel="stylesheet" th:href="@{client/assets/css/style.css}" />
    <link rel="stylesheet" th:href="@{client/assets/css/main.css}" />


    <th:block layout:fragment="extra-css"></th:block>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    <div th:replace="fragments/client/header :: header"></div>
    <!-- Header section end -->

    <!-- Content section -->
    <div layout:fragment="content">
        <!-- Nội dung mặc định (nếu có) -->
    </div>
    <!-- Content section end -->

    <!-- Footer section -->
    <div th:replace="fragments/client/footer :: footer"></div>
    <!-- Footer section end -->

    <!--====== Javascripts & Jquery ======-->
    <script th:src="@{common/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{common/js/bootstrap.min.js}"></script>
    <script th:src="@{/common/js/util.js}"></script>
    <script th:src="@{/common/js/main.js}"></script>
    <script th:src="@{client/assets/js/jquery.slicknav.min.js}"></script>
    <script th:src="@{client/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{client/assets/js/jquery.sticky-sidebar.min.js}"></script>
    <script th:src="@{client/assets/js/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{client/assets/js/main.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>

    <script th:inline="javascript">
        var toastMessage = /*[[${toastMessage}]]*/ '';
        var toastHeading = /*[[${toastHeading}]]*/ '';
        var toastIcon = /*[[${toastIcon}]]*/ '';
        var toastLoaderBg = /*[[${toastLoaderBg}]]*/ '';

        if (toastMessage && toastMessage.trim() !== '') {
            $(document).ready(function () {
                showToast(toastMessage, toastHeading, toastIcon, toastLoaderBg);
            });

            function showToast(message, heading, icon, loaderBg) {
                $.toast({
                    text: message,
                    heading: heading,
                    icon: icon,
                    showHideTransition: 'fade',
                    allowToastClose: true,
                    hideAfter: 3000,
                    stack: 5,
                    position: {
                        top: 70,
                        right: 10
                    },
                    textAlign: 'left',
                    loader: true,
                    loaderBg: loaderBg
                });
            }
        }
    </script>

    <th:block layout:fragment="extra-js"></th:block>
</body>

</html>
