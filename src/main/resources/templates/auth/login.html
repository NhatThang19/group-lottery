<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/client/auth-layout}">

<head>
    <title>Đăng nhập</title>
</head>

<body>
    <th:block layout:fragment="content">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <form th:action="@{/auth/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input class="form-control mb-3" type="text" name="username" placeholder="Nhập username"
                    autocomplete="off" />
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu"
                    autocomplete="current-password" />
            </div>
            <div class="mb-3">
                <input type="checkbox" class="w-auto" name="remember-me" /> Ghi nhớ đăng nhập
            </div>
            <div th:if="${loginErrorMessage}" th:text="${loginErrorMessage}"
                class="text-center alert alert-danger mt-3">
            </div>
            <div th:if="${logoutSuccessMessage}" th:text="${logoutSuccessMessage}"
                class="text-center alert alert-success mt-3">
            </div>
            <div th:if="${regSuccessMessage}" th:text="${regSuccessMessage}"
                class="text-center alert alert-success mt-3"></div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Chưa có tài khoản? <a href="/auth/register">Đăng ký</a>
        </p>
    </th:block>
</body>

</html>
