<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/auth-layout}">

<head>
    <title>Đăng ký thông tin</title>
</head>

<body>
    <th:block layout:fragment="content">
        <h2 class="text-center mb-4">Đăng ký thông tin</h2>
        <form th:action="@{/auth/register/info}" th:object="${registerInfoReq}" method="post">
            <input type="hidden" th:value="${registerReq.username}" name="username" />
            <input type="hidden" th:value="${registerReq.password}" name="password" />
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Nhập email"
                    th:classappend="${#fields.hasErrors('email')}? 'is-invalid' : ''" autocomplete="off" />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Nhập số điện thoại"
                    th:classappend="${#fields.hasErrors('phone')}? 'is-invalid' : ''" autocomplete="off" />
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Địa chỉ</label>
                <input type="text" th:field="*{address}" class="form-control" placeholder="Nhập địa chỉ"
                    th:classappend="${#fields.hasErrors('address')}? 'is-invalid' : ''" autocomplete="off" />
                <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></div>

            </div>
            <div class="mb-3">
                <label class="form-label">Ngày sinh</label>
                <input id="dateOfBirth" class="form-control" type="date" th:field="*{dateOfBirth}"
                    th:classappend="${#fields.hasErrors('dateOfBirth')}? 'is-invalid' : ''" />
                <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="invalid-feedback">
                </div>
            </div>
            <div class="mb-3">
                <label class="mb-2">Giới tính:</label>
                <div class="d-flex gap-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="male" id="male">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" th:field="*{gender}" value="female" id="female">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="invalid-feedback d-block">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Tiếp tục</button>
            </div>
        </form>
    </th:block>
</body>

</html>
